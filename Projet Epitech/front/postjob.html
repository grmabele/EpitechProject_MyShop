<body>
    <header>
        <nav class="w-100 navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="logo"><h1>jobteaser</h1></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="order-lg-0 order-1 collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ">Candidates</a>

                    </li>

                </ul>

            </div>
            <a href="#" class="btn order-lg-1 bt-public order-0 login btn-outline-secondary mx-1">Login</a>
            <div class="show-box">
                <ul>
                    <li><a href="#">profile</a> </li>
                    <li><a href="#">create job</a> </li>
                    <li><a href="#">sign out</a> </li>
                </ul>
            </div>
        </nav>
</header>
<div class="container">
    <form class="form-job">
        <fieldset>
            <h5 class="ttl">Basic Information</h5>
            <label>
                <span class="txt">Name</span>
                <input type="text" placeholder="Name">
            </label>
            <label>
                <span class="txt">Email</span>
                <input type="text" placeholder="your@domain.com">
            </label>
            <label>
                <span class="txt">Profession Title</span>
                <input type="text" placeholder="Heading">
            </label>
            <label>
                <span class="txt">Web</span>
                <input type="text" placeholder="Website Address">
            </label>
            <label>
                <span class="txt">Pre Hour</span>
                <input type="text" placeholder="salary">
            </label>
            <label>
                <span class="txt">Age</span>
                <input type="text" placeholder="Years Old">
            </label>
            <div class="input-file-container">
                <input class="input-file" id="my-file" type="file">
                <label tabindex="0" for="my-file" class="input-file-trigger">CHOOSE A COVER LOGO</label>
            </div>
        </fieldset>
        <fieldset>
            <h5 class="ttl">Education</h5>
            <label>
                <span class="txt">Degree</span>
                <input type="text" placeholder="Degree">
            </label>
            <label>
                <span class="txt">School</span>
                <input type="text" placeholder="School">
            </label>
            <label>
                <span class="txt">Description</span>
                <textarea>
                </textarea>
            </label>
            <div class="input-file-container">
                <input class="input-file" id="my-file1" type="file">
                <label tabindex="0" for="my-file1" class="input-file-trigger">CHOOSE A COVER LOGO</label>
            </div>
            <div>
                <button class="add float-left">+ Add New Education</button>
                <button class="delete float-right">- Delete This</button>
            </div>
            <span class="clearfix"></span>
        </fieldset>
        <fieldset>
            <h5 class="ttl">Work Experience</h5>
            <label>
                <span class="txt">COMPANY NAME</span>
                <input type="text" placeholder="company name">
            </label>
            <label>
                <span class="txt">TITLE</span>
                <input type="text" placeholder="title">
            </label>
            <label>
                <span class="txt">Description</span>
                <textarea>
                </textarea>
            </label>
            <div class="input-file-container">
                <input class="input-file" id="my-file2" type="file">
                <label tabindex="0" for="my-file2" class="input-file-trigger">CHOOSE A COVER LOGO</label>
            </div>
            <div>
                <button class="add float-left">+ Add New Education</button>
                <button class="delete float-right">- Delete This</button>
            </div>
            <span class="clearfix"></span>
        </fieldset>
        <button type="submit" class="save">SAVE</button>
    </form>
</div>


    <!--====== FOOTER PART START ======-->

                    </div>
                </div>
